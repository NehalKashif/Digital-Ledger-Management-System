<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body class="flex">
    <nav class="w-1/5 bg-[#4438CA] h-screen text-white p-4 flex flex-col justify-between">
        
        <ul class="space-y-3">
            <h1 class="font-bold text-2xl pb-6">DLMS</h1>
            <li><a href="#" class="block px-4 py-2 rounded hover:bg-[#5A4EDC]">Dashboard</a></li>
            <li><a href="#" class="block px-4 py-2 rounded hover:bg-[#5A4EDC]">Customer Management</a></li>
            <li><a href="#" class="block px-4 py-2 rounded hover:bg-[#5A4EDC]">Ledger</a></li>
            <li><a href="#" class="block px-4 py-2 rounded hover:bg-[#5A4EDC]">Disputes</a></li>
            <li><a href="#" class="block px-4 py-2 rounded hover:bg-[#5A4EDC]">Reports</a></li>
            <li><a href="#" class="block px-4 py-2 rounded hover:bg-[#5A4EDC]">Notifications</a></li>
        </ul>
        <button class="bg-[#d73434] px-4 py-2 rounded hover:bg-[#5A4EDC]">Logout</button>
    </nav>
    <main class="w-4/5 bg-slate-200">
        <header class="h-fit flex justify-between items-center p-8 w-full border-b border-gray-300 ">
            <h1 class="text-gray-900 font-extrabold text-3xl">Vendor Dashboard</h1>
            <section class="user flex justify-center items-center gap-4">
                <p class="text-gray-700 text-xl">Welcome, Vendor</p>
                <span class="material-symbols-outlined text-2xl">account_circle</span>
            </section>
        </header>
        <section class="updates flex justify-evenly items center p-5">
            <div class="box bg-white w-1/6 h-40 p-5 text-lg rounded-3xl shadow-md">
                <p>Total Customers</p>
                <strong class="text-3xl">45</strong>
            </div>
            <div class="box bg-white w-1/6 h-40 p-5 text-lg rounded-3xl shadow-md">
                <p>Pending Amount</p>
                <strong class="text-3xl">PKR 25,000</strong>
            </div>
            <div class="box bg-white w-1/6 h-40 p-5 text-lg rounded-3xl shadow-md">
                <p>Cleared Amount</p>
                <strong class="text-3xl">PKR 16,500</strong>
            </div>
            <div class="box bg-white w-1/6 h-40 p-5 text-lg rounded-3xl shadow-md">
                <p>Active Disputes</p>
                <strong class="text-3xl">5</strong>
            </div>
        </section>
    </main>
</body>
</html>
