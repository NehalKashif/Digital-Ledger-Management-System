<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Naeem Electronics Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {animation: fadeIn .5s ease-in-out forwards; opacity:0;}
    @keyframes fadeIn {to{opacity:1;}}
    .bg-gradient-electric{
        background: linear-gradient(90deg, #0b3183fd, #214c90);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <!-- Topbar for mobile -->
  <header class="bg-gradient-electric text-white flex justify-between items-center p-4 md:hidden">
    <div class="text-xl font-bold">Naeem Electronics</div>
    <button id="menuBtn" class="focus:outline-none">
      <!-- Hamburger icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:static top-0 left-0 w-64 bg-gradient-electric text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-200 z-50">
      <div class="p-6 text-2xl font-bold border-b border-white hidden md:block">Naeem Electronics</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="#orders" class="block px-3 py-2 rounded ">Orders</a>
        <a href="#product" class="block px-3 py-2 rounded ">Products</a>
        <a href="#settings" class="block px-3 py-2 rounded ">Settings</a>
      </nav>
      <div class="p-4 border-t border-white text-sm">
        <button class="bg-white text-blue-600 px-3 py-2 rounded hover:bg-red-100 w-full">Logout</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 space-y-12 overflow-y-auto md:ml-20">
      <!-- Orders Section -->
      <section id="orders w-full" class="fade-in">
        <h2 class="text-2xl font-bold mb-4">Incoming Orders</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
          <table class="min-w-full divide-y divide-gray-200 text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-3 text-left font-semibold">Order ID</th>
                <th class="px-4 py-3 text-left font-semibold">Customer</th>
                <th class="px-4 py-3 text-left font-semibold">Items</th>
                <th class="px-4 py-3 text-left font-semibold">Total</th>
                <th class="px-4 py-3 text-left font-semibold">Status</th>
                <th class="px-4 py-3 text-left font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody id="orderTable" class="divide-y divide-gray-100">
              <!-- Dynamic rows -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Menu Items Section -->
      <section id="menu" class="fade-in">
        <h2 class="text-2xl font-bold mb-4">Manage Menu Items</h2>
        <form id="menuForm" class="grid grid-cols-1 sm:grid-cols-4 gap-3 bg-white p-4 rounded-lg shadow mb-6">
          <input type="text" id="itemName" placeholder="Item name" class="px-3 py-2 border rounded">
          <input type="number" id="itemPrice" placeholder="Price" class="px-3 py-2 border rounded">
          <input type="text" id="itemImage" placeholder="Image URL" class="px-3 py-2 border rounded">
          <button class="bg-gradient-electric text-white px-4 py-2 rounded ">Add Item</button>
        </form>
        <div id="menuItems" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
      </section>

      <!-- Offers Section -->
      <section id="offers" class="fade-in">
        <h2 class="text-2xl font-bold mb-4">Manage Offers</h2>
        <form id="offerForm" class="grid grid-cols-1 sm:grid-cols-3 gap-3 bg-white p-4 rounded-lg shadow mb-6">
          <input type="text" id="offerName" placeholder="Offer name" class="px-3 py-2 border rounded">
          <input type="text" id="offerDesc" placeholder="Description" class="px-3 py-2 border rounded">
          <button class="bg-gradient-electric text-white px-4 py-2 rounded ">Add Offer</button>
        </form>
        <ul id="dealList" class="space-y-3"></ul>
      </section>
    </main>
  </div>

  <script>
    // Sidebar toggle on mobile
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    menuBtn?.addEventListener('click', ()=> {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Demo data
    const orders = [
      {id: 101, customer: 'Ali Khan', items: 'LED Bulb', total: 12, status: 'Pending'},
      {id: 102, customer: 'Sara Malik', items: 'Cieling Fan', total: 15, status: 'Confirm'},
    ];
    const Products = [];
    const offers = [];

    // Render orders
    const orderTable = document.getElementById('orderTable');
    function renderOrders(){
      orderTable.innerHTML = '';
      orders.forEach(o=>{
        orderTable.innerHTML += `
          <tr>
            <td class="px-4 py-3">${o.id}</td>
            <td class="px-4 py-3">${o.customer}</td>
            <td class="px-4 py-3">${o.items}</td>
            <td class="px-4 py-3">$${o.total}</td>
            <td class="px-4 py-3">${o.status}</td>
            <td class="px-4 py-3">
              <button class="px-3 py-1 bg-green-500 text-white rounded text-xs" onclick=\"updateStatus(${o.id}, 'Completed')\">Complete</button>
            </td>
          </tr>`;
      });
    }
    function updateStatus(id, status){
      const order = orders.find(o=>o.id===id);
      if(order){ order.status = status; renderOrders();}
    }
    renderOrders();

    // Menu items
    const menuDiv = document.getElementById('menuItems');
    document.getElementById('menuForm').addEventListener('submit', e=>{
      e.preventDefault();
      const name = itemName.value.trim();
      const price = itemPrice.value.trim();
      const image = itemImage.value.trim();
      if(!name||!price) return;
      menuItems.push({name, price, image});
      itemName.value=''; itemPrice.value=''; itemImage.value='';
      renderMenu();
    });
    function renderMenu(){
      menuDiv.innerHTML='';
      menuItems.forEach((m,i)=>{
        menuDiv.innerHTML += `
          <div class="bg-white border rounded-lg p-4 shadow flex flex-col">
            <img src="${m.image||'https://via.placeholder.com/200'}" class="h-32 w-full object-cover rounded">
            <div class="mt-2 font-bold">${m.name}</div>
            <div class="text-sm text-gray-600">$${m.price}</div>
            <button onclick="removeMenu(${i})" class="mt-2 px-3 py-1 bg-white text-white text-xs rounded">Remove</button>
          </div>
        `;
      });
    }
    function removeMenu(i){ menuItems.splice(i,1); renderMenu(); }

    // Deals
    const dealList = document.getElementById('dealList');
    document.getElementById('dealForm').addEventListener('submit', e=>{
      e.preventDefault();
      const name=dealName.value.trim(), desc=dealDesc.value.trim();
      if(!name) return;
      deals.push({name,desc});
      dealName.value='';dealDesc.value='';
      renderDeals();
    });
    function renderDeals(){
      dealList.innerHTML='';
      deals.forEach((d,i)=>{
        dealList.innerHTML += `
          <li class="bg-white p-4 rounded-lg shadow flex flex-col sm:flex-row sm:justify-between">
            <div><div class="font-bold">${d.name}</div><div class="text-sm text-gray-600">${d.desc}</div></div>
            <button onclick="removeDeal(${i})" class="mt-2 sm:mt-0 text-xs px-2 py-1 bg-white text-white rounded">Delete</button>
          </li>
        `;
      });
    }
    function removeDeal(i){deals.splice(i,1); renderDeals();}
  </script>
</body>
</html>
